apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: assignment-service-v2
  name: assignment-service-v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: assignment-service-v2
  template:
    metadata:
      labels:
        app: assignment-service-v2
    spec:
      containers:
        - image: mananmistry/assignment-service:v2.1
          imagePullPolicy: IfNotPresent
          name: assignment-service-v2
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/info
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10